<!DOCTYPE html>
<html>
<head>
	<title>Showcase | Tecnoesis 2020</title>
	<link rel="icon" href="images/icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/fullpage.css">
	<link rel="stylesheet" type="text/css" href="assets/showcase.css">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/w3.css">
	<script src="assets/jquery.min.js"></script>
	<script src="assets/bootstrap.min.js"></script>
</head>
<body>

<div id="fullpage">

	<!-- first section page -->
	<div class="section home" tyle="background: linear-gradient(to right, #010101, #333, #010101);">
		<a href="http://tecnoesis.org/" target="_blank"><img id="intro-banner" src="images/logo_white.png"></a>
		<h3>presents</h3>
		<h1> SHOWCASE</h1>
	</div>


	<!-- ARMY second section page -->
	<div class="section carousel slide army" id="demo" data-ride="carousel">
		<h1>ARMY EXPO</h1>
		<!-- Indicators -->
		<ul class="carousel-indicators">
			<li data-target="#demo" data-slide-to="0" class="active"></li>
			<li data-target="#demo" data-slide-to="1"></li>
			<li data-target="#demo" data-slide-to="2"></li>
			<li data-target="#demo" data-slide-to="3"></li>
			<li data-target="#demo" data-slide-to="4"></li>
		</ul>

		<!-- The slideshow -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="w3-card w3-hover-shadow" src="images/army1.jpg">
			</div>
			<div class="carousel-item">
				<img class="w3-card w3-hover-shadow" src="images/army2.jpg">
			</div>
			<div class="carousel-item">
				<img class="w3-card w3-hover-shadow" src="images/army3.jpg">
			</div>
			<div class="carousel-item">
				<img class="w3-card w3-hover-shadow" src="images/army4.jpg">
			</div>
			<div class="carousel-item">
				<img class="w3-card w3-hover-shadow" src="images/army5.jpg">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="carousel-control-prev" href="#demo" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#demo" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>

		<!-- AUTO third section page -->
	<div class="section carousel slide auto" id="demo2" data-ride="carousel">
		<h1>AUTO EXPO</h1>
		<!-- Indicators -->
		<ul class="carousel-indicators">
			<li data-target="#demo2" data-slide-to="0" class="active"></li>
			<li data-target="#demo2" data-slide-to="1"></li>
			<li data-target="#demo2" data-slide-to="2"></li>
			<li data-target="#demo2" data-slide-to="3"></li>
			<li data-target="#demo2" data-slide-to="4"></li>
		</ul>

		<!-- The slideshow -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="w3-card w3-hover-shadow" src="images/auto1.jpg">
			</div>
			<div class="carousel-item">
				<img class="w3-card w3-hover-shadow" src="images/auto2.jpg">
			</div>
			<div class="carousel-item">
				<img class="w3-card w3-hover-shadow" src="images/auto3.jpg">
			</div>
			<div class="carousel-item">
				<img class="w3-card w3-hover-shadow" src="images/auto4.jpg">
			</div>
			<div class="carousel-item">
				<img class="w3-card w3-hover-shadow" src="images/auto5.jpg">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="carousel-control-prev" href="#demo2" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#demo2" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>


		<!-- TECH third section page -->
	<div class="section carousel slide tech" id="demo3" data-ride="carousel">
		<h1>TECH EXPO</h1>
		<!-- Indicators -->
		<ul class="carousel-indicators">
			<li data-target="#demo3" data-slide-to="0" class="active"></li>
			<li data-target="#demo3" data-slide-to="1"></li>
		</ul>

		<!-- The slideshow -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="w3-card w3-hover-shadow" src="images/tech1.jpg">
			</div>
			<div class="carousel-item">
				<img class="w3-card w3-hover-shadow" src="images/tech2.jpg">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="carousel-control-prev" href="#demo3" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#demo3" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>


</div>

<script type="text/javascript" src="assets/fullpage.min.js"></script>
<script type="text/javascript">
	new fullpage('#fullpage', {
		//options here
		autoScrolling:true,
		scrollHorizontally: true
	});
//methods
fullpage_api.setAllowScrolling(true);
</script>

</body>
</html>
